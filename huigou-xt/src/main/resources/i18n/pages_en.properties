user.password.prompt1=To ensure safe use of your personal password, you are advised to set a complex password which cannot be easily cracked.
user.password.prompt2=A simple password shows an obvious regular pattern and customer-specific information, so it is easily guessed by others or cracked by hackers. Never use such passwords.
user.password.prompt3=A password is required to be composed of 6–15 digits, including numbers, letters and special characters, categorized based on its strength. A password which contains only one of the three types of characters is categorized as a weak one; a password containing two of the three types of characters is categorized as a moderate one; and a password which contains the three types of symbol is categorized as a strong one. The system recommends you to use strong passwords.
user.password.prompt4=Please protect your user name and password. Don’t disclose them to anyone unwarily. In case of any doubt, please contact the system administrator immediately.
