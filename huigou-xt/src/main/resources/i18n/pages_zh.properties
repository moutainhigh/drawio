user.password.prompt1=为了充分确保您个人密码在系统中的安全使用，请您设置一个高强度、不易猜测的密码作为您的密码。
user.password.prompt2=简单密码具有较为明显的规律性和客户信息的针对性，极易被他人猜测、被黑客破解，因此，请避免使用简单密码。
user.password.prompt3=密码要求由'6-15'位数字、字母和特殊符号组成,分为弱、中、强三种强度。密码若只有数字或只有字母或只有特殊符号组成，强度为弱；密码若由数字和字母组成、或数字和特殊符号组成、或字母与特殊符号组成为中等强度；密码若由数字、字母、特殊符号共同组成，强度为强。系统推荐使用者采用“高强度密码”设置。
user.password.prompt4=请保护好您的用户名和登录密码，不要随意透露给任何人。若有任何怀疑，请立即联系系统管理人员。
